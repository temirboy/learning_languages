{% extends 'base.html' %}

{% block content_main %}
    {% if user.is_authenticated %}
        <ul class="list-group">
            {% for video in object_list %}
                <a href="{% url 'list_videos' %}" class="list-group-item">{{ video.name }}</a>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
