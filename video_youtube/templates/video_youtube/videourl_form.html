{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content_main %}
    {% if user.is_authenticated %}

        <body class="login" data-admin-utc-offset="0">
        <!-- Container -->
        <div id="container">
            <!-- Header -->
            <div id="header">
                <div id="branding">
                    <h1 id="site-name"><a href="/">Добавить новое видео</a></h1>
                </div>
            </div>
            <!-- END Header -->
            <div class="main" id="main">
                <div class="content">
                    <!-- Content -->
                    <div id="content" class="colM">

                        <div id="content-main">
                            <form method="post">
                                {% csrf_token %}

                                <div class="form-row">
                                    {{ form.name.label_tag }} {{ form.name }}
                                </div>

                                <div class="form-row">
                                    {{ form.url.label_tag }} {{ form.url }}
                                    <input type="hidden" name="next" value="{{ next }}">
                                </div>
                                <div class="submit-row">
                                    <input type="submit" value="Добавить">
                                </div>

                            </form>
                        </div>
                        <br class="clear">
                    </div>
                    <!-- END Content -->
                    <div id="footer"></div>
                </div>
            </div>
        </div>
        <!-- END Container -->
        </body>

    {% endif %}
{% endblock %}
