<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/users/base.css">
    <link rel="stylesheet" type="text/css" href="/static/css/users/nav_sidebar.css">
    <script src="/static/js/nav_sidebar.js" defer=""></script>
    <link rel="stylesheet" type="text/css" href="/static/css/users/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/users/responsive.css">
    <title>User authenticate</title>
</head>
<body>
<header id="header" class="navbar navbar-expand-lg navbar-end navbar-light navbar-absolute-top navbar-show-hide"
        data-hs-header-options="{
            &quot;fixMoment&quot;: 0,
            &quot;fixEffect&quot;: &quot;slide&quot;
          }" hsheader="true">
    <div class="container-xxl">

        <nav class="js-mega-menu navbar-nav-wrap hs-menu-initialized hs-menu-horizontal">

            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h5 class="text-white h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- End Toggler -->


            <!-- Collapse -->
            <div class="navbar-collapse collapse show" id="navbarNavDropdown" style="">
                <div class="navbar-absolute-top-scroller">
                    <ul class="navbar-nav nav-pills">


                        {% block content_header %}

                        {% endblock %}

                    </ul>
                </div>
            </div>
            <!-- End Collapse -->


        </nav>
    </div>

</header>



{% block content_main %}

{% endblock %}

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
