{% extends '../base.html' %}

{% block content_main %}
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-dark d-lg-inline-block">submit</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot password</a>
{% endblock %}
